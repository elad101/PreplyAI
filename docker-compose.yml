version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: preplyai-postgres
    environment:
      POSTGRES_DB: preplyai
      POSTGRES_USER: preplyai
      POSTGRES_PASSWORD: preplyai_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/src/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U preplyai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - preplyai

  redis:
    image: redis:7-alpine
    container_name: preplyai-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - preplyai

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  preplyai:
    driver: bridge

